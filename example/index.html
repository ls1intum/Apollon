<!DOCTYPE html>
<html>
  <head>
    <title>Apollon Editor</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main id="apollon"></main>
      <aside class="sidebar">
        <section>
          <h class="header">Diagram Type</h>
          <div class="dropdown">
            <select name="type" onchange="exports.onChange(event)">
              <option value="ClassDiagram">Class Diagram</option>
              <option value="ObjectDiagram">Object Diagram</option>
              <option value="ActivityDiagram">Activity Diagram</option>
              <option value="UseCaseDiagram">Use Case Diagram</option>
              <option value="CommunicationDiagram" selected>Communication Diagram</option>
            </select>
          </div>
        </section>
        <section>
          <h class="header">Language</h>
          <div class="dropdown">
            <select name="locale" onchange="exports.onChange(event)">
              <option value="en">English</option>
              <option value="de">German</option>
            </select>
          </div>
        </section>
        <section>
          <h class="header">Mode</h>
          <div class="dropdown">
            <select name="mode" onchange="exports.onChange(event)">
              <option value="Exporting">Exporting</option>
              <option value="Modelling">Modelling</option>
              <option value="Assessment">Assessment</option>
            </select>
            <label>
              <input type="checkbox" name="readonly" onchange="exports.onSwitch(event)" />
              Readonly
            </label>
          </div>
        </section>
        <section>
          <h class="header">Export</h>
          <div class="switch">
            <button onclick="exports.draw()">All</button>
            <button onclick="exports.draw('include')">Include</button>
            <button onclick="exports.draw('exclude')">Exclude</button>
          </div>
        </section>
        <section>
          <h class="header">State</h>
          <div class="switch">
            <button onclick="exports.save(event)">Save</button>
            <button onclick="exports.clear(event)">Clear</button>
          </div>
        </section>
      </aside>
    </div>

    <script src="index.js"></script>
  </body>
</html>
