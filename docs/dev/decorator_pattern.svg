<?xml version="1.0" ?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="960" height="760" xmlns="http://www.w3.org/2000/svg">
  <title>Decorator pattern</title>
  <defs>
    <style type="text/css">
      <![CDATA[
        g{
          stroke       : #000;
        }
        rect, path{
          fill         : #fff;
          fill-opacity : 0;
        }
        rect{
          stroke-width : 6;
        }
        path, line{
          stroke-width : 2;
        }
        text{
          fill         : #000;
          stroke-width : 0;
          font-family  : sans-serif;
        }
        text.name{
          fill         : #000;
          stroke-width : 0;
          font-family  : sans-serif;
          font-size    : 25px;
          font-weight  : bold;
          text-anchor  : middle;
        }
        text.item{
          fill         : #000;
          stroke-width : 0;
          font-family  : sans-serif;
          font-size    : 25px;
        }
        text.visibility{
          fill         : #000;
          stroke-width : 0;
          font-size    : 28px;
          font-family  : monospace;
          font-weight  : bold;
          text-anchor  : middle;
        }
        text.abstract{
          fill         : #000;
          stroke-width : 0;
          font-family  : sans-serif;
          font-style   : italic;
        }
      ]]>
    </style>
  </defs>
  <g transform="translate(260,40)">
    <rect width="320" height="132" />
    <line x1="0" x2="320" y1="60" y2="60" />
    <line x1="0" x2="320" y1="80" y2="80" />
    <text x="160" y="45"  class="name abstract">Component</text>
    <text x="30"  y="115" class="visibility">+</text>
    <text x="60"  y="115" class="item abstract">operation()</text>
  </g>
  <g transform="translate(40,335)">
    <rect width="320" height="132" />
    <line x1="0" x2="320" y1="60" y2="60" />
    <line x1="0" x2="320" y1="80" y2="80" />
    <text x="160" y="45"  class="name">ConcreteComponent</text>
    <text x="30"  y="115" class="visibility">+</text>
    <text x="60"  y="115" class="item">operation()</text>
  </g>
  <g transform="translate(480,335)">
    <rect width="320" height="162" />
    <line x1="0" x2="320" y1="60" y2="60" />
    <line x1="0" x2="320" y1="110" y2="110" />
    <text x="160" y="45"  class="name abstract">Decorator</text>
    <text x="30"  y="95"  class="visibility">-</text>
    <text x="60"  y="95"  class="item">component</text>
    <text x="30"  y="145" class="visibility">+</text>
    <text x="60"  y="145" class="item abstract">operation()</text>
  </g>
  <g transform="translate(480,600)">
    <rect width="320" height="132" />
    <line x1="0" x2="320" y1="60" y2="60" />
    <line x1="0" x2="320" y1="80" y2="80" />
    <text x="160" y="45"  class="name">ConcreteDecorator</text>
    <text x="30"  y="115" class="visibility">+</text>
    <text x="60"  y="115" class="item">operation()</text>
  </g>
  <g transform="translate(420,175)">
    <desc>ConcreteComponent and Decorator extend Component</desc>
    <path d="M 0 2 l -15 30 l 30 0 z" />
    <path d="M 0 32 L 0 95" />
    <path d="M -220 160 L -220 95 L 220 95 L 220 160" />
  </g>
  <g transform="translate(800,415)">
    <desc>Decorator has a Component</desc>
    <path d="M 5 0 l 20 -10 l 20 10 l -20 10 z" />
    <path d="M 45 0 l 75 0 l 0 -310 l -340 0" />
  </g>
  <g transform="translate(640,500)">
    <desc>CocreteDecorator extends Decorator</desc>
    <path d="M 0 2 l -15 30 l 30 0 z" />
    <path d="M 0 32 l 0 70" />
  </g>
</svg>